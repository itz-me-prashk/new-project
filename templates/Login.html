<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style type="text/css"></style>
</head>
<body>

    
       
    

    
    <div class="container" >
        <div class="form-container sign-in-container">
            <form id="signin-form" method="post" action="">
                <h1>Sign In</h1>
                <input type="text"     name="signin-name" placeholder="Name" required >
                <input type="email"    name="signin-email"    placeholder="Email" id="signin-email" required  />
                <input type="password" name="signin-password" placeholder="Password" id="signin-password" required minlength=8 />
                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                <p style="margin-top:-10px;"><a href="{{ url_for('password') }}" id="pass">Forgot Password</a></p>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form id="signup-form" method="post" action="/sign-up">
                <h1>Sign Up</h1>
                <input type="text"     name="signup-username"     placeholder="Name" id="signup-name" required />
                <input type="email"    name="signup-useremail"    placeholder="Email" id="signup-email" required />
                <input type="password" name="signup-userpassword" placeholder="Password" id="signup-password" required />
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="show-signin">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='script1.js')}}"></script>
</body>
</html>
