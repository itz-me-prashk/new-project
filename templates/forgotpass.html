<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style type="text/css"></style>
</head>
<body>
    
    <div class="container" style="height: 450px;">
        <div class="form-container sign-in-container">
            <form id="signin-form">
                <h1>Forgot Password</h1>
                <input type="text" name="username" placeholder="Name" required >
                <input type="email" placeholder="Email" id="signin-email" required  />
                <input type="password" placeholder="Old Password" id="signin-password" required minlength=8 />
                <input type="password" placeholder="New Password" id="signin-password" required minlength=8 />
                <button type="submit">Confirm</button>
                <p>Don't have an account? <a href="{{ url_for('login') }}" id="show-signup">Sign Up</a></p>

            </form>
        </div>
    </div>
    
</body>
</html>
